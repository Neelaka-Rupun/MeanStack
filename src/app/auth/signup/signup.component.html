<mat-card>
  <mat-spinner *ngIf="isLoading" ></mat-spinner>
  <form (submit)="onSignup(signupForm)"  #signupForm="ngForm"  *ngIf="!isLoading">
    <mat-form-field>
      <input
      matInput
      type="email"
      placeholder="email" name = "email" ngModel #emailInput="ngModel" required email>
      <mat-error *ngIf="emailInput.invalid">Please enter a a valid email</mat-error>
    </mat-form-field>
    <mat-form-field>
     <input type="password" name="password" ngModel #passwordInput="ngModel"  matInput placeholder="Password" required >
      <mat-error *ngIf="passwordInput.invalid">Please enter a Valid Password</mat-error>
    </mat-form-field>
    <button
    mat-raised-button color="primary"
    type="submit" *ngIf="!isLoading">SignUp</button>
  </form>
</mat-card>
<div></div>
